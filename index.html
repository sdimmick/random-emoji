<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <title>Random Emoji</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">  
  </head>
  <body>
    <div id="content">
      <h1 id="copy-text">Click to copy</h1>
      <span id="emj" class="emoji"></span>
    </div>
  </body>
  <script src="js/emojilist.js"></script>
  <script src="js/ZeroClipboard.min.js"></script>
  <script>
    // load the emoji
    var rand = Math.floor(Math.random() * emojis.length);
    var hexString = emojis[rand];
    document.getElementById('emj').innerHTML = hexString;
    document.getElementById('emj').setAttribute('data-clipboard-text', hexString);

    // init zero clipboard
    var clip = new ZeroClipboard(document.getElementById('emj'), {
        moviePath: "swf/ZeroClipboard.swf"
    });

      clip.on("load", function(client) {
        client.on( "complete", function(client, args) {
          console.log(args.text);
        });
      });

    // google analytics
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-45815124-1', 'randomemoji.com');
    ga('send', 'pageview');
  </script>
</html>
